<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智美社區管理系統 Demo</title>
    <!-- 載入 React, ReactDOM 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        /* 滾動條美化 - 改為暖灰色調 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f5f4; /* stone-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1; /* stone-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; /* stone-400 */
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-stone-100 antialiased text-stone-800">
    <div id="root"></div>

    <script type="text/babel">
        // --- 簡易模擬 Lucide Icons (使用 SVG) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Building2: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2 M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2 M10 6h4 M10 10h4 M10 14h4 M10 18h4" />,
                UserCircle: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" />,
                ShieldCheck: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4 M16 17l5-5-5-5 M21 12H9" />,
                Bell: <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9 M13.73 21a2 2 0 0 1-3.46 0" />,
                CheckCircle2: <g><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4" /></g>,
                Database: <g><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/></g>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                LayoutDashboard: <g><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1" /></g>,
                Package: <path d="m7.5 4.27 9 5.15 M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z M3.27 6.96 12 12.01l8.73-5.05 M12 22.08V12" />,
                FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8" />,
                Search: <g><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3" /></g>,
                Check: <path d="M20 6 9 17l-5-5" />,
                X: <path d="M18 6 6 18 M6 6l12 12" />,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16" /></g>,
                Resident: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" />,
                Committee: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Vendor: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
                Manager: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2 M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2 M10 6h4 M10 10h4 M10 14h4 M10 18h4" />,
                Support: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Guard: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />
            };
            return (
                <svg 
                    width={size} height={size} viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || icons['AlertCircle']}
                </svg>
            );
        };

        // --- CSV 資料 ---
        const USERS_CSV_RAW = `user_id,account,password,name,phone,roles
U001,admin,demo1234,趙審核,0911-000111,Support
U002,manager_a,demo1234,王總幹事,0922-000222,Manager
U003,chairman,demo1234,周主委,0933-000333,"Resident,Committee"
U004,vendor_01,demo1234,吳水電,0944-000444,"Resident,Vendor"
U005,resident_01,demo1234,林住戶,0955-000555,Resident
U006,guest_test,demo1234,待審人,0966-000666,Resident
U007,resident_02,demo1234,陳大文,0912-345678,Resident
U009,guard_01,demo1234,張安全,0934-567890,Guard`;

        const ROLES_CSV_RAW = `relation_id,user_id,community_name,role_type,unit_info,status
R001,U001,系統總部,Support,N/A,Approved
R002,U002,幸福大院,Manager,管理室,Approved
R003,U003,幸福大院,Resident,A棟10F,Approved
R004,U003,幸福大院,Committee,A棟10F,Approved
R005,U004,幸福大院,Resident,B棟1F,Approved
R006,U004,系統總部,Vendor,誠信水電,Approved
R007,U006,幸福大院,Resident,C棟5F,Pending
R008,U007,幸福大院,Resident,D棟2F,Approved
R010,U009,幸福大院,Guard,管理室,Approved`;

        const ANNOUNCEMENTS_CSV_RAW = `ann_id,community_name,title,content,date
A01,幸福大院,洗水塔通知,本週三全天停水，請住戶預先儲水。,2023-11-01
A02,幸福大院,中秋晚會公告,歡迎住戶至管理室報名抽獎活動。,2023-11-05
A03,幸福大院,電梯保養維護,A棟電梯今日 13:00-16:00 維護。,2023-11-10`;

        // --- 簡易 CSV 解析器 ---
        const parseCSV = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { values.push(current); current = ''; }
                    else { current += char; }
                }
                values.push(current);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = (values[i] || '').trim();
                    if (h.trim() === 'roles' && val.includes(',')) {
                        val = val.split(',').map(s => s.trim());
                    } else if (h.trim() === 'roles') {
                        val = [val];
                    }
                    obj[h.trim()] = val;
                });
                return obj;
            });
        };

        const MOCK_USERS = parseCSV(USERS_CSV_RAW);
        const MOCK_ROLES_INITIAL = parseCSV(ROLES_CSV_RAW);
        const MOCK_ANNOUNCEMENTS = parseCSV(ANNOUNCEMENTS_CSV_RAW);

        const ROLE_LABELS = { Resident: '社區住戶', Committee: '管委會', Manager: '總幹事', Vendor: '外部廠商', Support: '系統客服', Guard: '管理員' };
        
        // 狀態標籤維持語意色，但微調為更柔和的色調
        const STATUS_LABELS = { 
            Approved: { text: '已通過', color: 'bg-emerald-100 text-emerald-700' }, 
            Pending: { text: '待審核', color: 'bg-amber-100 text-amber-800' }, 
            Rejected: { text: '已退回', color: 'bg-rose-100 text-rose-700' } 
        };

        const { useState, useEffect } = React;

        // --- 通用 CSV 表格組件 ---
        const CsvTable = ({ title, data }) => {
            if (!data || data.length === 0) return null;
            const headers = Object.keys(data[0]);
            return (
                <div className="mb-8">
                    <h4 className="text-xs font-black text-stone-400 uppercase tracking-widest mb-3 px-1">{title}</h4>
                    <div className="overflow-x-auto rounded-2xl border border-stone-100 shadow-inner">
                        <table className="w-full text-[11px] text-left text-stone-600 bg-stone-50">
                            <thead className="text-xs text-stone-700 uppercase bg-stone-100/80 border-b border-stone-200">
                                <tr>
                                    {headers.map(h => <th key={h} className="px-4 py-3 font-black whitespace-nowrap">{h}</th>)}
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-stone-100">
                                {data.map((row, idx) => (
                                    <tr key={idx} className="hover:bg-white transition-colors">
                                        {headers.map(h => (
                                            <td key={h} className="px-4 py-2 whitespace-nowrap">
                                                {Array.isArray(row[h]) ? row[h].join(', ') : row[h]}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- 視圖組件 ---
        const LoginScreen = ({ loginInput, setLoginInput, handleLogin, setShowDataModal }) => (
            <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-stone-100 to-orange-100 animate-fade-in">
                <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 sm:p-10 border border-white text-center">
                    <div className="flex flex-col items-center mb-8">
                        <div className="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg shadow-orange-200">
                            <Icon name="Building2" size={32} />
                        </div>
                        <h1 className="text-2xl font-black text-stone-800 tracking-tight">智美社區 Demo</h1>
                        <p className="text-stone-400 text-sm mt-1">智慧化社區管理系統</p>
                    </div>
                    <div className="space-y-4 text-left">
                        <div>
                            <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-2 px-1">帳號</label>
                            <input 
                                type="text" 
                                value={loginInput} 
                                onChange={e => setLoginInput(e.target.value)} 
                                placeholder="例如: chairman" 
                                className="w-full px-4 py-4 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 font-medium"
                            />
                        </div>
                        <button 
                            onClick={() => handleLogin()} 
                            className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-orange-100 transition-all active:scale-[0.98]"
                        >
                            登入系統
                        </button>
                        <div className="pt-6 border-t border-stone-50">
                            <p className="text-[10px] text-stone-400 mb-4 uppercase font-black tracking-widest text-center">快速切換測試身分</p>
                            <div className="grid grid-cols-2 gap-2">
                                {MOCK_USERS.slice(0, 4).map(u => (
                                    <button 
                                        key={u.user_id} 
                                        onClick={() => handleLogin(u.account)} 
                                        className="px-3 py-3 text-xs bg-stone-50 rounded-xl flex items-center gap-2 border border-transparent hover:border-orange-200 hover:bg-white transition-all group"
                                    >
                                        <Icon name="UserCircle" size={16} className="text-stone-300 group-hover:text-orange-500" /> 
                                        <span className="truncate font-bold text-stone-600">{u.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        <button onClick={() => setShowDataModal(true)} className="w-full mt-4 flex items-center justify-center gap-2 text-stone-300 hover:text-orange-500 text-xs transition-colors font-medium">
                            <Icon name="Database" size={14} /> 檢視資料庫 (Table模式)
                        </button>
                    </div>
                </div>
            </div>
        );

        const RoleSelectScreen = ({ user, roles, setActiveRole, setView, handleLogout }) => (
            <div className="min-h-screen flex items-center justify-center p-6 bg-stone-100 animate-fade-in">
                <div className="w-full max-w-lg">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-black text-stone-800 mb-2">你好, {user?.name}</h2>
                        <p className="text-stone-500">偵測到多重角色，請選擇今日進入的身分</p>
                    </div>
                    <div className="grid gap-4">
                        {roles.filter(r => r.user_id === user?.user_id).map(role => (
                            <button 
                                key={role.relation_id} 
                                onClick={() => { setActiveRole(role); setView('dashboard'); }} 
                                className="bg-white p-6 rounded-3xl shadow-sm border-2 border-transparent hover:border-orange-500 hover:shadow-xl hover:shadow-orange-50 transition-all group flex items-center justify-between"
                            >
                                <div className="flex items-center gap-5">
                                    <div className="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center group-hover:bg-orange-600 group-hover:text-white transition-all shadow-inner">
                                        <Icon name={role.role_type} size={28} />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-black text-stone-800 text-lg">{ROLE_LABELS[role.role_type]}</div>
                                        <div className="text-sm text-stone-400 font-medium">{role.community_name}</div>
                                    </div>
                                </div>
                                <Icon name="ChevronRight" size={24} className="text-stone-200 group-hover:text-orange-500 transition-colors" />
                            </button>
                        ))}
                    </div>
                    <button onClick={handleLogout} className="mt-8 w-full text-stone-400 hover:text-rose-500 text-sm font-bold flex items-center justify-center gap-2 transition-colors">
                        <Icon name="LogOut" size={18} /> 登出帳號
                    </button>
                </div>
            </div>
        );

        const Dashboard = ({ user, activeRole, roles, setView, handleLogout, handleApprove, notification }) => (
            <div className="min-h-screen flex flex-col bg-stone-100 animate-fade-in">
                <header className="bg-white/90 backdrop-blur-md border-b border-stone-100 px-4 sm:px-8 py-4 flex items-center justify-between sticky top-0 z-40 shadow-sm">
                    <div className="flex items-center gap-3">
                        <div className="bg-orange-600 p-2 rounded-xl text-white shadow-lg shadow-orange-100">
                            <Icon name="Building2" size={20} />
                        </div>
                        <div className="hidden sm:block">
                            <h3 className="font-black text-stone-800 leading-tight truncate max-w-[150px]">{activeRole?.community_name}</h3>
                            <p className="text-[10px] text-stone-400 uppercase font-bold tracking-tighter">{ROLE_LABELS[activeRole?.role_type]}</p>
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-2 sm:gap-4">
                        <div className="flex items-center gap-1 sm:gap-3 bg-stone-50 px-3 py-1.5 rounded-full border border-stone-100">
                            <div className="w-6 h-6 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center font-black text-[10px] uppercase">
                                {user?.name?.charAt(0)}
                            </div>
                            <span className="text-xs font-bold text-stone-600 hidden xs:block">{user?.name}</span>
                        </div>
                        <button className="p-2 text-stone-300 hover:text-orange-500 transition-colors"><Icon name="Bell" size={20} /></button>
                        <button onClick={handleLogout} className="text-stone-300 hover:text-rose-500 p-2 transition-colors"><Icon name="LogOut" size={20} /></button>
                    </div>
                </header>

                <main className="flex-1 p-4 sm:p-8 max-w-7xl mx-auto w-full">
                    <div className="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4">
                        <div>
                            <h2 className="text-3xl font-black text-stone-800 tracking-tight">主控台</h2>
                            <p className="text-sm text-stone-400 font-medium">您目前正在管理：{activeRole?.community_name}</p>
                        </div>
                        {roles.filter(r => r.user_id === user?.user_id).length > 1 && (
                            <button 
                                onClick={() => setView('roleSelect')} 
                                className="bg-white px-5 py-2.5 border-2 border-stone-100 rounded-2xl text-sm text-orange-600 font-black hover:border-orange-100 hover:bg-orange-50 transition-all shadow-sm"
                            >
                                切換身分
                            </button>
                        )}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-8">
                            {activeRole?.role_type === 'Support' && (
                                <div className="bg-white rounded-3xl border border-stone-100 shadow-xl shadow-stone-200/40 overflow-hidden">
                                    <div className="p-6 border-b border-stone-50 bg-stone-50/30 font-black text-stone-800 flex items-center justify-between">
                                        <span>待核註冊申請</span>
                                        <span className="bg-orange-100 text-orange-600 text-[10px] px-2 py-0.5 rounded-full uppercase tracking-widest">系統審核員專用</span>
                                    </div>
                                    <div className="divide-y divide-stone-50">
                                        {roles.filter(r => r.status === 'Pending').map(req => (
                                            <div key={req.relation_id} className="p-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-stone-50/50 transition-colors">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 bg-stone-100 rounded-2xl flex items-center justify-center text-stone-300">
                                                        <Icon name="UserCircle" size={24} />
                                                    </div>
                                                    <div>
                                                        <div className="font-black text-stone-800">{MOCK_USERS.find(u => u.user_id === req.user_id)?.name}</div>
                                                        <div className="text-xs text-stone-400 font-medium">{req.unit_info} · {req.community_name}</div>
                                                    </div>
                                                </div>
                                                <div className="flex w-full sm:w-auto gap-2">
                                                    <button className="flex-1 sm:flex-none px-4 py-2 border border-stone-200 rounded-xl text-xs font-bold text-stone-500 hover:bg-white transition-colors">檢閱</button>
                                                    <button onClick={() => handleApprove(req.relation_id)} className="flex-1 sm:flex-none bg-emerald-500 text-white px-6 py-2 rounded-xl text-xs font-black shadow-lg shadow-emerald-100 hover:bg-emerald-600 transition-all active:scale-95">准許</button>
                                                </div>
                                            </div>
                                        ))}
                                        {roles.filter(r => r.status === 'Pending').length === 0 && (
                                            <div className="p-16 text-center">
                                                <Icon name="CheckCircle2" size={48} className="mx-auto text-emerald-200 mb-4" />
                                                <p className="text-stone-400 font-bold">目前無待核資料</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            <div className="bg-white rounded-3xl border border-stone-100 p-6 sm:p-8 shadow-sm">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="font-black text-xl text-stone-800">最新公告</h3>
                                    <button className="text-orange-500 text-xs font-bold hover:underline">歷史紀錄</button>
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    {MOCK_ANNOUNCEMENTS.map(ann => (
                                        <div key={ann.ann_id} className="p-5 bg-stone-50 rounded-2xl border border-transparent hover:border-orange-100 hover:bg-white hover:shadow-lg hover:shadow-orange-50/50 transition-all cursor-pointer group">
                                            <div className="flex justify-between items-start mb-2 gap-2">
                                                <h4 className="font-bold text-stone-800 group-hover:text-orange-600 transition-colors">{ann.title}</h4>
                                                <span className="text-[10px] text-stone-300 bg-white border border-stone-100 px-2 py-0.5 rounded-lg whitespace-nowrap">{ann.date}</span>
                                            </div>
                                            <p className="text-xs text-stone-500 leading-relaxed line-clamp-2">{ann.content}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="grid grid-cols-2 xs:grid-cols-2 sm:grid-cols-4 gap-4">
                                {[
                                    { icon: 'Package', label: '包裹管理' },
                                    { icon: 'FileText', label: '管理費' },
                                    { icon: 'Search', label: '公設預約' },
                                    { icon: 'AlertCircle', label: '維修申報' }
                                ].map((item, idx) => (
                                    <div key={idx} className="p-6 bg-white rounded-3xl border border-stone-100 shadow-sm flex flex-col items-center justify-center text-center opacity-60 grayscale hover:grayscale-0 hover:opacity-100 transition-all cursor-not-allowed border-2 border-transparent">
                                        <Icon name={item.icon} size={28} className="text-stone-300 mb-3" />
                                        <span className="text-xs font-black text-stone-500">{item.label}</span>
                                        <span className="text-[8px] bg-stone-100 text-stone-400 px-2 py-0.5 rounded-full mt-2 font-black uppercase tracking-widest">開發中</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-8">
                            <div className="bg-white rounded-3xl border border-stone-100 p-8 shadow-xl shadow-stone-200/30">
                                <h3 className="font-black text-lg text-stone-800 mb-6 flex items-center gap-2">
                                    <div className="w-2 h-2 bg-orange-500 rounded-full"></div> 當前身分
                                </h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center py-3 border-b border-stone-50">
                                        <span className="text-xs font-bold text-stone-400 uppercase tracking-widest">身分</span>
                                        <span className="text-sm font-black text-stone-800">{ROLE_LABELS[activeRole?.role_type]}</span>
                                    </div>
                                    <div className="flex justify-between items-center py-3 border-b border-stone-50">
                                        <span className="text-xs font-bold text-stone-400 uppercase tracking-widest">審核狀態</span>
                                        <span className={`text-[10px] px-3 py-1 rounded-full font-black ${activeRole ? STATUS_LABELS[activeRole.status].color : 'bg-stone-100'}`}>
                                            {activeRole ? STATUS_LABELS[activeRole.status].text : '無'}
                                        </span>
                                    </div>
                                    <div className="flex justify-between items-center py-3 border-b border-stone-50">
                                        <span className="text-xs font-bold text-stone-400 uppercase tracking-widest">所屬單位</span>
                                        <span className="text-sm font-black text-stone-800 truncate max-w-[120px]">{activeRole?.community_name}</span>
                                    </div>
                                    <div className="flex justify-between items-center py-3">
                                        <span className="text-xs font-bold text-stone-400 uppercase tracking-widest">房號細節</span>
                                        <span className="text-sm font-black text-stone-800">{activeRole?.unit_info}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-orange-600 rounded-3xl p-8 text-white shadow-2xl shadow-orange-200 relative overflow-hidden group">
                                <Icon name="Building2" size={80} className="absolute -right-4 -bottom-4 opacity-10 group-hover:scale-110 transition-transform" />
                                <h4 className="text-sm font-black mb-1 opacity-70">智美社區服務點</h4>
                                <p className="text-2xl font-black mb-4 tracking-tighter">北台灣服務第一</p>
                                <div className="text-[10px] font-bold bg-white/10 p-4 rounded-2xl backdrop-blur-sm border border-white/10 leading-relaxed">
                                    智慧化物業管理解決方案，致力於提升台灣社區的生活品質。
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                {notification && (
                    <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-50">
                        <div className="bg-stone-900 text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 border border-stone-700">
                            <Icon name="CheckCircle2" size={20} className="text-emerald-400" />
                            <span className="text-sm font-black tracking-tight">{notification}</span>
                        </div>
                    </div>
                )}
            </div>
        );

        const DataModal = ({ setShowDataModal }) => (
            <div className="fixed inset-0 z-[100] bg-stone-900/80 backdrop-blur-md flex items-center justify-center p-4">
                <div className="bg-white w-full max-w-4xl rounded-[2.5rem] p-6 sm:p-10 flex flex-col max-h-[85vh] shadow-2xl border border-white">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex items-center gap-3">
                            <div className="bg-stone-100 p-2 rounded-xl text-stone-800"><Icon name="Database" size={20} /></div>
                            <h3 className="font-black text-xl text-stone-800 tracking-tight">CSV 原始數據結構</h3>
                        </div>
                        <button onClick={() => setShowDataModal(false)} className="p-2 hover:bg-stone-50 rounded-full transition-colors"><Icon name="X" size={28} /></button>
                    </div>
                    <div className="overflow-y-auto pr-2">
                         <CsvTable title="users.csv (使用者資料)" data={MOCK_USERS} />
                         <CsvTable title="user_roles.csv (角色權限關聯)" data={MOCK_ROLES_INITIAL} />
                    </div>
                    <div className="mt-4 pt-6 border-t border-stone-50">
                        <button onClick={() => setShowDataModal(false)} className="w-full bg-stone-900 text-white font-black py-4 rounded-2xl hover:bg-black transition-all">關閉預覽</button>
                    </div>
                </div>
            </div>
        );

        function App() {
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null);
            const [activeRole, setActiveRole] = useState(null);
            const [roles, setRoles] = useState(MOCK_ROLES_INITIAL);
            const [loginInput, setLoginInput] = useState('');
            const [notification, setNotification] = useState(null);
            const [showDataModal, setShowDataModal] = useState(false);

            const handleLogin = (account) => {
                const foundUser = MOCK_USERS.find(u => u.account === (account || loginInput));
                if (foundUser) {
                    setUser(foundUser);
                    const userRoles = roles.filter(r => r.user_id === foundUser.user_id);
                    if (userRoles.length > 1) setView('roleSelect');
                    else if (userRoles.length === 1) { setActiveRole(userRoles[0]); setView('dashboard'); }
                    else setView('dashboard');
                } else {
                    showNotice('找不到此帳號，請試試 demo 帳號');
                }
            };

            const handleLogout = () => { setUser(null); setActiveRole(null); setView('login'); setLoginInput(''); };
            const showNotice = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const handleApprove = (relationId) => {
                setRoles(roles.map(r => r.relation_id === relationId ? { ...r, status: 'Approved' } : r));
                showNotice('已成功核准該申請！');
            };

            return (
                <div className="min-h-screen">
                    {view === 'login' && <LoginScreen loginInput={loginInput} setLoginInput={setLoginInput} handleLogin={handleLogin} setShowDataModal={setShowDataModal} />}
                    {view === 'roleSelect' && <RoleSelectScreen user={user} roles={roles} setActiveRole={setActiveRole} setView={setView} handleLogout={handleLogout} />}
                    {view === 'dashboard' && <Dashboard user={user} activeRole={activeRole} roles={roles} setView={setView} handleLogout={handleLogout} handleApprove={handleApprove} notification={notification} />}
                    {showDataModal && <DataModal setShowDataModal={setShowDataModal} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

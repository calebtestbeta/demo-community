<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智美社區管理系統 Demo</title>
    <!-- 載入 React, ReactDOM 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto+Sans+TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- 簡易模擬 Lucide Icons (使用 SVG) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Building2: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2 M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2 M10 6h4 M10 10h4 M10 14h4 M10 18h4" />,
                UserCircle: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" />,
                ShieldCheck: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Wrench: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4 M16 17l5-5-5-5 M21 12H9" />,
                Bell: <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9 M13.73 21a2 2 0 0 1-3.46 0" />,
                CheckCircle2: <circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4" />,
                Database: <ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                LayoutDashboard: <rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1" />,
                Package: <path d="m7.5 4.27 9 5.15 M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z M3.27 6.96 12 12.01l8.73-5.05 M12 22.08V12" />,
                FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8" />,
                Search: <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3" />,
                Check: <path d="M20 6 9 17l-5-5" />,
                X: <path d="M18 6 6 18 M6 6l12 12" />,
                AlertCircle: <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16" />
            };
            return (
                <svg 
                    width={size} height={size} viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };

        // --- CSV 資料 ---
        const USERS_CSV_RAW = `user_id,account,password,name,phone,roles
U001,admin,demo1234,趙審核,0911-000111,Support
U002,manager_a,demo1234,王總幹事,0922-000222,Manager
U003,chairman,demo1234,周主委,0933-000333,"Resident,Committee"
U004,vendor_01,demo1234,吳水電,0944-000444,"Resident,Vendor"
U005,resident_01,demo1234,林住戶,0955-000555,Resident
U006,guest_test,demo1234,待審人,0966-000666,Resident
U007,resident_02,demo1234,陳大文,0912-345678,Resident
U009,guard_01,demo1234,張安全,0934-567890,Guard`;

        const ROLES_CSV_RAW = `relation_id,user_id,community_name,role_type,unit_info,status
R001,U001,系統總部,Support,N/A,Approved
R002,U002,幸福大院,Manager,管理室,Approved
R003,U003,幸福大院,Resident,A棟10F,Approved
R004,U003,幸福大院,Committee,A棟10F,Approved
R005,U004,幸福大院,Resident,B棟1F,Approved
R006,U004,系統總部,Vendor,誠信水電,Approved
R007,U006,幸福大院,Resident,C棟5F,Pending
R008,U007,幸福大院,Resident,D棟2F,Approved
R010,U009,幸福大院,Guard,管理室,Approved`;

        const ANNOUNCEMENTS_CSV_RAW = `ann_id,community_name,title,content,date
A01,幸福大院,洗水塔通知,本週三全天停水，請住戶預先儲水。,2023-11-01
A02,幸福大院,中秋晚會公告,歡迎住戶至管理室報名抽獎活動。,2023-11-05
A03,幸福大院,電梯保養維護,A棟電梯今日 13:00-16:00 維護。,2023-11-10`;

        // --- 簡易 CSV 解析器 ---
        const parseCSV = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { values.push(current); current = ''; }
                    else { current += char; }
                }
                values.push(current);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = (values[i] || '').trim();
                    if (h.trim() === 'roles' && val.includes(',')) {
                        val = val.split(',').map(s => s.trim());
                    } else if (h.trim() === 'roles') {
                        val = [val];
                    }
                    obj[h.trim()] = val;
                });
                return obj;
            });
        };

        const MOCK_USERS = parseCSV(USERS_CSV_RAW);
        const MOCK_ROLES_INITIAL = parseCSV(ROLES_CSV_RAW);
        const MOCK_ANNOUNCEMENTS = parseCSV(ANNOUNCEMENTS_CSV_RAW);

        const ROLE_LABELS = { Resident: '社區住戶', Committee: '管委會', Manager: '總幹事', Vendor: '外部廠商', Support: '系統客服', Guard: '管理員' };
        const STATUS_LABELS = { 
            Approved: { text: '已通過', color: 'bg-green-100 text-green-700' }, 
            Pending: { text: '待審核', color: 'bg-yellow-100 text-yellow-700' }, 
            Rejected: { text: '已退回', color: 'bg-red-100 text-red-700' } 
        };

        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null);
            const [activeRole, setActiveRole] = useState(null);
            const [roles, setRoles] = useState(MOCK_ROLES_INITIAL);
            const [loginInput, setLoginInput] = useState('');
            const [notification, setNotification] = useState(null);
            const [showDataModal, setShowDataModal] = useState(false);

            const handleLogin = (account) => {
                const foundUser = MOCK_USERS.find(u => u.account === (account || loginInput));
                if (foundUser) {
                    setUser(foundUser);
                    const userRoles = roles.filter(r => r.user_id === foundUser.user_id);
                    if (userRoles.length > 1) setView('roleSelect');
                    else if (userRoles.length === 1) { setActiveRole(userRoles[0]); setView('dashboard'); }
                    else setView('dashboard');
                } else {
                    showNotice('找不到此帳號，請試試 demo 帳號');
                }
            };

            const handleLogout = () => { setUser(null); setActiveRole(null); setView('login'); setLoginInput(''); };
            const showNotice = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const handleApprove = (relationId) => {
                setRoles(roles.map(r => r.relation_id === relationId ? { ...r, status: 'Approved' } : r));
                showNotice('已成功核准該申請！');
            };

            // --- 視圖組件 ---
            const LoginScreen = () => (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-slate-100 text-center">
                        <div className="flex flex-col items-center mb-8">
                            <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg"><Icon name="Building2" size={32} /></div>
                            <h1 className="text-2xl font-bold text-slate-800">智美社區 Demo</h1>
                            <p className="text-slate-500 text-sm">純前端 HTML 驅動版本</p>
                        </div>
                        <div className="space-y-4 text-left">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">帳號</label>
                                <input type="text" value={loginInput} onChange={e => setLoginInput(e.target.value)} placeholder="例如: chairman" className="w-full px-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-blue-500"/>
                            </div>
                            <button onClick={() => handleLogin()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md transition-all active:scale-95">登入系統</button>
                            <div className="pt-6 border-t">
                                <p className="text-xs text-slate-400 mb-3 uppercase font-bold">快速登入</p>
                                <div className="grid grid-cols-2 gap-2">
                                    {MOCK_USERS.slice(0, 4).map(u => (
                                        <button key={u.user_id} onClick={() => handleLogin(u.account)} className="px-3 py-2 text-xs bg-slate-100 rounded-lg flex items-center gap-2 border hover:bg-slate-200">
                                            <Icon name="UserCircle" size={14} className="text-slate-400" /> {u.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <button onClick={() => setShowDataModal(true)} className="w-full mt-4 flex items-center justify-center gap-2 text-slate-400 hover:text-blue-500 text-xs transition-colors">
                                <Icon name="Database" size={14} /> 檢視 CSV 資料
                            </button>
                        </div>
                    </div>
                </div>
            );

            const RoleSelectScreen = () => (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-lg text-center">
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">你好, {user?.name}</h2>
                        <p className="text-slate-500 mb-8 text-sm">請選擇身分：</p>
                        <div className="grid gap-3">
                            {roles.filter(r => r.user_id === user?.user_id).map(role => (
                                <button key={role.relation_id} onClick={() => { setActiveRole(role); setView('dashboard'); }} className="bg-white p-5 rounded-2xl shadow-sm border hover:border-blue-500 transition-all group flex items-center justify-between">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white"><Icon name={role.role_type} size={24} /></div>
                                        <div className="text-left">
                                            <div className="font-bold text-slate-800">{ROLE_LABELS[role.role_type]}</div>
                                            <div className="text-xs text-slate-500">{role.community_name}</div>
                                        </div>
                                    </div>
                                    <Icon name="ChevronRight" size={18} className="text-slate-300" />
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const Dashboard = () => (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b px-6 py-4 flex items-center justify-between sticky top-0 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg text-white"><Icon name="Building2" size={20} /></div>
                            <h3 className="font-bold text-slate-800">{activeRole?.community_name}</h3>
                        </div>
                        <button onClick={handleLogout} className="text-slate-400 hover:text-red-600 p-2"><Icon name="LogOut" size={20} /></button>
                    </header>
                    <main className="flex-1 p-6 max-w-6xl mx-auto w-full">
                        <div className="mb-8 flex justify-between items-end">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-800">歡迎進入管理後台</h2>
                                <p className="text-sm text-slate-500">權限：{ROLE_LABELS[activeRole?.role_type]}</p>
                            </div>
                            {roles.filter(r => r.user_id === user?.user_id).length > 1 && (
                                <button onClick={() => setView('roleSelect')} className="bg-white px-4 py-2 border rounded-xl text-sm text-blue-600 font-bold hover:bg-blue-50">切換身分</button>
                            )}
                        </div>
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 space-y-6">
                                {activeRole?.role_type === 'Support' && (
                                    <div className="bg-white rounded-2xl border shadow-sm overflow-hidden">
                                        <div className="p-5 border-b bg-slate-50/50 font-bold">待核註冊申請</div>
                                        <div className="divide-y">
                                            {roles.filter(r => r.status === 'Pending').map(req => (
                                                <div key={req.relation_id} className="p-5 flex justify-between items-center">
                                                    <div>
                                                        <div className="font-bold">{MOCK_USERS.find(u => u.user_id === req.user_id)?.name}</div>
                                                        <div className="text-xs text-slate-500">{req.unit_info}</div>
                                                    </div>
                                                    <button onClick={() => handleApprove(req.relation_id)} className="bg-green-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold">核准</button>
                                                </div>
                                            ))}
                                            {roles.filter(r => r.status === 'Pending').length === 0 && <div className="p-10 text-center text-slate-400">暫無資料</div>}
                                        </div>
                                    </div>
                                )}
                                <div className="bg-white rounded-2xl border p-5 shadow-sm">
                                    <div className="font-bold mb-4">最新公告</div>
                                    <div className="space-y-3">
                                        {MOCK_ANNOUNCEMENTS.map(ann => (
                                            <div key={ann.ann_id} className="p-4 bg-slate-50 rounded-xl">
                                                <div className="flex justify-between font-bold text-sm mb-1"><span>{ann.title}</span><span className="text-slate-400">{ann.date}</span></div>
                                                <p className="text-xs text-slate-500">{ann.content}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl border p-6 shadow-sm">
                                    <h3 className="font-bold mb-4">身分資訊</h3>
                                    <div className="text-xs space-y-2">
                                        <div className="flex justify-between border-b pb-2"><span>身分</span><span className="font-bold">{ROLE_LABELS[activeRole?.role_type]}</span></div>
                                        <div className="flex justify-between border-b pb-2"><span>狀態</span><span className={`px-2 rounded-full font-bold ${STATUS_LABELS[activeRole?.status].color}`}>{STATUS_LABELS[activeRole?.status].text}</span></div>
                                        <div className="flex justify-between border-b pb-2"><span>單位</span><span className="font-bold">{activeRole?.unit_info}</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    {notification && <div className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-bold animate-bounce">✓ {notification}</div>}
                </div>
            );

            const DataModal = () => (
                <div className="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-3xl p-6 flex flex-col max-h-[80vh]">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold flex items-center gap-2"><Icon name="Database" /> CSV 原始資料</h3>
                            <button onClick={() => setShowDataModal(false)}><Icon name="X" size={24} /></button>
                        </div>
                        <div className="overflow-y-auto space-y-4">
                            <pre className="p-4 bg-slate-50 rounded-xl text-[10px] overflow-x-auto">{USERS_CSV_RAW}</pre>
                            <pre className="p-4 bg-slate-50 rounded-xl text-[10px] overflow-x-auto">{ROLES_CSV_RAW}</pre>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {view === 'login' && <LoginScreen />}
                    {view === 'roleSelect' && <RoleSelectScreen />}
                    {view === 'dashboard' && <Dashboard />}
                    {showDataModal && <DataModal />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

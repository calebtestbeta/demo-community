<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智美社區管理系統 Demo</title>
    <!-- 載入 React, ReactDOM 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Tailwind CSS -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        /* 滾動條美化 - 改為暖灰色調 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f5f4; /* stone-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1; /* stone-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; /* stone-400 */
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

<body class="bg-stone-100 antialiased text-stone-800">
    <div id="root"></div>

    <script type="text/babel">

                ShieldCheck: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,

                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4 M16 17l5-5-5-5 M21 12H9" />,

                X: <path d="M18 6 6 18 M6 6l12 12" />,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16" /></g>,
                ArrowLeft: <path d="m12 19-7-7 7-7 M19 12H5" />,
                Upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12" />,
                Wallet: <g><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" /><path d="M3 5v14a2 2 0 0 0 2 2h16v-5" /><path d="M18 12a2 2 0 0 0 0 4h4v-4Z" /></g>,
                ClipboardList: <g><rect width="8" height="4" x="8" y="2" rx="1" ry="1" /><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" /><path d="M12 11h4" /><path d="M12 16h4" /><path d="M8 11h.01" /><path d="M8 16h.01" /></g>,
                TrendingUp: <g><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></g>,
                Truck: <g><path d="M10 17h4V5H2v12h3" /><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5" /><path d="M14 17h1" /><circle cx="7.5" cy="17.5" r="2.5" /><circle cx="17.5" cy="17.5" r="2.5" /></g>,
                Box: <g><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></g>,
                Vote: <g><path d="m9 12 2 2 4-4"/><path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"/><path d="M22 19H2"/></g>,
                
                // Role Icons
                Resident: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2 M12 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z" />,
                Committee: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Vendor: <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />,
                Manager: <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2 M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2 M10 6h4 M10 10h4 M10 14h4 M10 18h4" />,
                Support: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />,
                Guard: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z M9 12l2 2 4-4" />
            };
            return (
                <svg 
                    width={size} height={size} viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || icons['AlertCircle']}
                </svg>
            );
        };

        // --- CSV 資料 ---
        const USERS_CSV_RAW = `user_id,account,password,name,phone,roles
U001,admin,demo1234,趙審核,0911-000111,Support
U002,manager_a,demo1234,王總幹事,0922-000222,Manager
U003,chairman,demo1234,周主委,0933-000333,"Resident,Committee"
U004,vendor_01,demo1234,吳水電,0944-000444,"Resident,Vendor"
U005,resident_01,demo1234,林住戶,0955-000555,Resident
U006,guest_test,demo1234,待審人,0966-000666,Resident
U007,resident_02,demo1234,陳大文,0912-345678,Resident
U009,guard_01,demo1234,張安全,0934-567890,Guard`;

        const ROLES_CSV_RAW = `relation_id,user_id,community_name,role_type,unit_info,status
R001,U001,系統總部,Support,N/A,Approved
R002,U002,幸福大院,Manager,管理室,Approved
R003,U003,幸福大院,Resident,A棟10F,Approved
R004,U003,幸福大院,Committee,A棟10F,Approved
R005,U004,幸福大院,Resident,B棟1F,Approved
R006,U004,系統總部,Vendor,誠信水電,Approved
R007,U006,幸福大院,Resident,C棟5F,Pending
R008,U007,幸福大院,Resident,D棟2F,Approved
R010,U009,幸福大院,Guard,管理室,Approved`;

        const ANNOUNCEMENTS_CSV_RAW = `ann_id,community_name,title,content,date
A01,幸福大院,洗水塔通知,本週三全天停水，請住戶預先儲水。,2023-11-01
A02,幸福大院,中秋晚會公告,歡迎住戶至管理室報名抽獎活動。,2023-11-05
A03,幸福大院,電梯保養維護,A棟電梯今日 13:00-16:00 維護。,2023-11-10`;

        // --- 簡易 CSV 解析器 ---
        const parseCSV = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { values.push(current); current = ''; }
                    else { current += char; }
                }
                values.push(current);
                const obj = {};
                headers.forEach((h, i) => {
                    let val = (values[i] || '').trim();
                    if (h.trim() === 'roles' && val.includes(',')) {
                        val = val.split(',').map(s => s.trim());
                    } else if (h.trim() === 'roles') {
                        val = [val];
                    }
                    obj[h.trim()] = val;
                });
                return obj;
            });
        };

        const MOCK_USERS = parseCSV(USERS_CSV_RAW);
        const MOCK_ROLES_INITIAL = parseCSV(ROLES_CSV_RAW);
        const MOCK_ANNOUNCEMENTS = parseCSV(ANNOUNCEMENTS_CSV_RAW);

        const ROLE_LABELS = { Resident: '社區住戶', Committee: '管委會', Manager: '總幹事', Vendor: '外部廠商', Support: '系統客服', Guard: '管理員' };
        const ROLE_TAG_COLORS = {
            Resident: 'bg-blue-100 text-blue-700',
            Committee: 'bg-purple-100 text-purple-700',
            Manager: 'bg-orange-100 text-orange-700',
            Vendor: 'bg-stone-200 text-stone-700',
            Support: 'bg-red-100 text-red-700',
            Guard: 'bg-green-100 text-green-700'
        };
        
        // 狀態標籤維持語意色，但微調為更柔和的色調
        const STATUS_LABELS = { 
            Approved: { text: '已通過', color: 'bg-emerald-100 text-emerald-700' }, 
            Pending: { text: '待審核', color: 'bg-amber-100 text-amber-800' }, 
            Rejected: { text: '已退回', color: 'bg-rose-100 text-rose-700' } 
        };

        const { useState, useEffect } = React;

        // --- 通用 CSV 表格組件 ---
        const CsvTable = ({ title, data }) => {
            if (!data || data.length === 0) return null;
            const headers = Object.keys(data[0]);
            return (
                <div className="mb-8">
                    <h4 className="text-xs font-black text-stone-400 uppercase tracking-widest mb-3 px-1">{title}</h4>
                    <div className="overflow-x-auto rounded-2xl border border-stone-100 shadow-inner">
                        <table className="w-full text-[11px] text-left text-stone-600 bg-stone-50">
                            <thead className="text-xs text-stone-700 uppercase bg-stone-100/80 border-b border-stone-200">
                                <tr>
                                    {headers.map(h => <th key={h} className="px-4 py-3 font-black whitespace-nowrap">{h}</th>)}
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-stone-100">
                                {data.map((row, idx) => (
                                    <tr key={idx} className="hover:bg-white transition-colors">
                                        {headers.map(h => (
                                            <td key={h} className="px-4 py-2 whitespace-nowrap">
                                                {Array.isArray(row[h]) ? row[h].join(', ') : row[h]}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- 視圖組件 ---
        const LoginScreen = ({ loginInput, setLoginInput, handleLogin, setShowDataModal, setView }) => (
            <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-stone-100 to-orange-100 animate-fade-in">
                <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 sm:p-10 border border-white text-center">
                    <div className="flex flex-col items-center mb-8">
                        <div className="w-16 h-16 bg-orange-500 rounded-2xl flex items-center justify-center text-white mb-4 shadow-lg shadow-orange-200">
                            <Icon name="Building2" size={32} />
                        </div>
                        <h1 className="text-2xl font-black text-stone-800 tracking-tight">智美社區 Demo</h1>
                        <p className="text-stone-400 text-sm mt-1">智慧化社區管理系統</p>
                    </div>
                    <div className="space-y-4 text-left">
                        <div>
                            <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-2 px-1">帳號</label>
                            <input 
                                type="text" 
                                value={loginInput} 
                                onChange={e => setLoginInput(e.target.value)} 
                                placeholder="例如: chairman" 
                                className="w-full px-4 py-4 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 font-medium"
                            />
                        </div>
                        <button 
                            onClick={() => handleLogin()} 
                            className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-orange-100 transition-all active:scale-[0.98]"
                        >
                            登入系統
                        </button>
                        <div className="pt-6 border-t border-stone-50">
                            <p className="text-[10px] text-stone-400 mb-4 uppercase font-black tracking-widest text-center">快速切換測試身分</p>
                            <div className="grid grid-cols-2 gap-2">
                                {MOCK_USERS.slice(0, 4).map(u => (
                                    <button 
                                        key={u.user_id} 
                                        onClick={() => handleLogin(u.account)} 
                                        className="px-3 py-3 text-xs bg-stone-50 rounded-xl flex flex-col items-start gap-1 border border-transparent hover:border-orange-200 hover:bg-white transition-all group"
                                    >
                                        <div className="flex items-center gap-2 w-full">
                                            <Icon name="UserCircle" size={16} className="text-stone-300 group-hover:text-orange-500 flex-shrink-0" /> 
                                            <span className="truncate font-bold text-stone-600">{u.name}</span>
                                        </div>
                                        <div className="flex flex-wrap gap-1 mt-1">
                                            {u.roles.map(role => (
                                                <span key={role} className={`text-[9px] px-1.5 py-0.5 rounded ${ROLE_TAG_COLORS[role] || 'bg-gray-100'}`}>
                                                    {ROLE_LABELS[role]}
                                                </span>
                                            ))}
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex flex-col gap-3 mt-4">
                            <div className="text-center">
                                <span className="text-xs text-stone-400">還沒有帳號？ </span>
                                <button onClick={() => setView('register')} className="text-xs font-bold text-orange-600 hover:underline">立即註冊 (Demo)</button>
                            </div>
                            <button onClick={() => setShowDataModal(true)} className="w-full flex items-center justify-center gap-2 text-stone-300 hover:text-orange-500 text-xs transition-colors font-medium">
                                <Icon name="Database" size={14} /> 檢視資料庫 (Table模式)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );

        const RegisterScreen = ({ setView, showNotice }) => {
            const [formData, setFormData] = useState({ 
                name: '', 
                phone: '', 
                password: '',
                community: '幸福大院',
                unit: '',
                roleType: 'Resident'
            });

            const handleSubmit = () => {
                if (!formData.name || !formData.phone || !formData.unit) {
                    showNotice('請填寫完整資訊');
                    return;
                }
                showNotice('註冊申請已送出！(Demo: 資料未真實儲存)');
                // 模擬延遲後跳轉
                setTimeout(() => setView('login'), 1500);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-stone-100 to-orange-100 animate-fade-in">
                    <div className="w-full max-w-lg bg-white rounded-3xl shadow-2xl p-6 sm:p-10 border border-white text-center my-8">
                        <div className="flex flex-col items-center mb-6">
                            <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mb-3">
                                <Icon name="UserCircle" size={24} />
                            </div>
                            <h1 className="text-xl font-black text-stone-800 tracking-tight">申請加入社區</h1>
                            <p className="text-[10px] text-orange-600 font-bold bg-orange-50 px-3 py-1 rounded-full mt-2 tracking-widest border border-orange-100">DEMO 模擬頁面 · 不會真實儲存</p>
                        </div>
                        
                        <div className="space-y-4 text-left">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">真實姓名</label>
                                    <input 
                                        type="text" 
                                        value={formData.name}
                                        onChange={e => setFormData({...formData, name: e.target.value})}
                                        placeholder="王小明" 
                                        className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium"
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">手機號碼</label>
                                    <input 
                                        type="text" 
                                        value={formData.phone}
                                        onChange={e => setFormData({...formData, phone: e.target.value})}
                                        placeholder="0912-345-678" 
                                        className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium"
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">選擇社區</label>
                                    <select 
                                        value={formData.community}
                                        onChange={e => setFormData({...formData, community: e.target.value})}
                                        className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium appearance-none"
                                    >
                                        <option value="幸福大院">幸福大院</option>
                                        <option value="平安名邸">平安名邸</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">身分類型</label>
                                    <select 
                                        value={formData.roleType}
                                        onChange={e => setFormData({...formData, roleType: e.target.value})}
                                        className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium appearance-none"
                                    >
                                        <option value="Resident">一般住戶/屋主</option>
                                        <option value="Tenant">承租戶</option>
                                        <option value="Family">同住家屬</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">房號 / 單位資訊</label>
                                <input 
                                    type="text" 
                                    value={formData.unit}
                                    onChange={e => setFormData({...formData, unit: e.target.value})}
                                    placeholder="例如：A棟 10樓 之 2" 
                                    className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium"
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-1 px-1">設定密碼</label>
                                <input 
                                    type="password" 
                                    placeholder="••••••••" 
                                    className="w-full px-4 py-3 rounded-2xl bg-stone-50 border-transparent focus:bg-white focus:ring-4 focus:ring-orange-100 outline-none transition-all text-stone-800 text-sm font-medium"
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-bold text-stone-500 uppercase tracking-widest mb-2 px-1">上傳身分證明文件 (模擬)</label>
                                <div className="border-2 border-dashed border-stone-200 rounded-2xl p-6 flex flex-col items-center justify-center text-center hover:bg-stone-50 hover:border-orange-200 transition-all cursor-pointer group">
                                    <div className="w-10 h-10 bg-stone-100 rounded-full flex items-center justify-center mb-2 group-hover:bg-orange-100 transition-colors">
                                        <Icon name="Upload" size={20} className="text-stone-400 group-hover:text-orange-500" />

                    else if (userRoles.length === 1) { setActiveRole(userRoles[0]); setView('dashboard'); }
                    else setView('dashboard');
                } else {
                    showNotice('找不到此帳號，請試試 demo 帳號');
                }
            };

            const handleLogout = () => { setUser(null); setActiveRole(null); setView('login'); setLoginInput(''); };
            const showNotice = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            const handleApprove = (relationId) => {
                setRoles(roles.map(r => r.relation_id === relationId ? { ...r, status: 'Approved' } : r));
                showNotice('已成功核准該申請！');
            };

            return (
                <div className="min-h-screen">
                    {view === 'login' && <LoginScreen loginInput={loginInput} setLoginInput={setLoginInput} handleLogin={handleLogin} setShowDataModal={setShowDataModal} setView={setView} />}
                    {view === 'register' && <RegisterScreen setView={setView} showNotice={showNotice} />}
                    {view === 'roleSelect' && <RoleSelectScreen user={user} roles={roles} setActiveRole={setActiveRole} setView={setView} handleLogout={handleLogout} />}
                    {view === 'dashboard' && <Dashboard user={user} activeRole={activeRole} roles={roles} setView={setView} handleLogout={handleLogout} handleApprove={handleApprove} notification={notification} />}
                    {showDataModal && <DataModal setShowDataModal={setShowDataModal} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
